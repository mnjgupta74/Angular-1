<div class="container-fluid">
  <mat-card>
          <h2>Other Reports</h2>
            <form [formGroup]="MISReportsForm" #challandata="ngForm">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                  <mat-form-field class="w-100" appearance="legacy">

                    <mat-label>Report Type</mat-label>
                    <mat-select formControlName="ReportType" (selectionChange)="selectReport($event)">
                      <mat-option value="1">Income Tax Report</mat-option>
                      <mat-option value="2">AC Bills Report</mat-option>
                      <mat-option value="3">Without Division Code</mat-option>
                      <!-- Imp Note:- "Cash Zero Reports" no Include in "3.0' By Abhay Sir -->
                      <!-- <mat-option value="4">Cash Zero Reports</mat-option> -->
                    </mat-select>

                  </mat-form-field>

                </div>
 

            </form>
 
          </mat-card>
 </div>
 
<div class="mt-3">
  <app-income-tax-report *ngIf="IncomeTaxReport"></app-income-tax-report>
  <app-ac-bill *ngIf="ACBillReport"></app-ac-bill>
  <app-without-division-code-challan-report *ngIf="WithoutDivisionCodeChallanReport"></app-without-division-code-challan-report>
  <app-cash-zero-report *ngIf="CashZeroReport"></app-cash-zero-report>
</div>

<div *ngIf="this.loader.getLoading()" class="cssload-container">
  <div class="cssload-speeding-wheel"></div>
</div>

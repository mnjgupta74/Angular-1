
<div class="container-fluid">
    <mat-card>
        <form [formGroup]="PfmsReportform">
            <h2>PFMS Reports</h2>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <mat-form-field class="w-100" appearance="legacy">
                    <mat-label>Report*</mat-label>
                    <mat-select (selectionChange)="routeToLink($event.value)" placeholder="Search"
                        formControlName='searchreport'>
                        <mat-option *ngFor="let report of reports" [value]="report.value">
                            {{report.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                      </div>
        </form>
                  </mat-card>
</div>
<div class="mt-3">
<app-pfms-apilog *ngIf="PfmsApilog"></app-pfms-apilog>
<app-pfms-bill-to-paymanger *ngIf="pfmsbilltopaymanger"></app-pfms-bill-to-paymanger>
<app-pfms-cn *ngIf="pfmscn"></app-pfms-cn>
<app-pfms-dn-file-report *ngIf="pfmsdnfile"></app-pfms-dn-file-report>
<app-pfms-track-report *ngIf="pfmstrack"></app-pfms-track-report>
<app-rbipayment-files *ngIf="rbipayment"></app-rbipayment-files>
</div>


<div *ngIf="this.loader.getLoading()" class="cssload-container">
    <div class="cssload-speeding-wheel"></div>
</div>

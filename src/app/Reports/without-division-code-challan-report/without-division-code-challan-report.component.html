<div class="container-fluid">
    <mat-card class="mt-3 mb-5">
        <form [formGroup]="WithoutDivisionCodeChallanReportForm" #WDCodeChRpt="ngForm">
        <h2>Without Division Code Challan Report</h2>
                       
                  <div class="row">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label> From Date*</mat-label>
                            <input matInput  [matDatepicker]="fromDatepicker"
                                title="Date From" formControlName='fromDate'>
                            <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
                            <mat-datepicker #fromDatepicker></mat-datepicker>
                            <!-- <mat-error *ngIf="ACBILLLForm.invalid">Please select the from date </mat-error> -->
                        </mat-form-field>
                    </div>
        
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>To Date*</mat-label>
                            <input matInput  [matDatepicker]="picker2"
                                formControlName="toDate">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                            <!-- <mat-error *ngIf="ACBILLLForm.invalid">Please select the to date </mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Major Head</mat-label>
                            <input type="text" placeholder="Pick one" aria-label="Number" matInput
                                formControlName="BTMajorHead" [(ngModel)]="SelectMajorHead"
                                (paste)="(false)" [matAutocomplete]="auto3">
                            <mat-icon class=""
                                style=" position: absolute;right:2px; top:0px">arrow_drop_down
                            </mat-icon>
                            <mat-autocomplete #auto3="matAutocomplete" [displayWith]="display_Major">
                                <mat-option *ngFor="let option of BTMajorHeadList | async" [value]="option"
                                   >
                                   <!-- (click)="OnBtMajorHeadSelected(SelectMajorHead)" -->
                                    {{option.MajorHeadCodeName}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button mat-raised-button color="primary" 
                        type="submit"  [disabled]="!WDCodeChRpt.valid" >
                        Show Report
                      </button>
                      <button mat-stroked-button color="primary" class="ms-3" (click)="onReset()">Reset</button>
                    </div>
 
                </div>
               
                </form>
            </mat-card>
        </div>             
 
  <div *ngIf="this.loader.getLoading()" class="cssload-container">
    <div class="cssload-speeding-wheel"></div>
  </div>
